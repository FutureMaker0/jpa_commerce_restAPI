<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    <!--  validation 시 붉은 라인 표시, 일단 생략 -->
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" th:object="${memberDataForm}" method="post">

        <div class="form-group">
            <label th:for="name">회원이름</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="회원 이름을 입력하세요."
                   th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">올바르지 않은 정보입니다.</p>
        </div>

        <div class="form-group">
            <label th:for="country">국가</label>
            <input type="text" th:field="*{country}" class="form-control" placeholder="국가를 입력하세요.">
        </div>

        <div class="form-group">
            <label th:for="city">도시</label>
            <input th:for="city" th:field="*{city}" class="form-control" placeholder="도시를 입력하세요.">
        </div>

        <div class="form-group">
            <label th:for="zipcode">우편번호</label>
            <input th:for="zipcode" th:field="*{zipcode}" class="form-control" placeholder="우편번호를 입력하세요.">
        </div>

        <button type="submit" class="btn btn-primary">Edit</button>
    </form>
    <br/>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
