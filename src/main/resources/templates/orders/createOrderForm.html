<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    <!--  validation 시 붉은 라인 표시, 일단 생략 -->
</style>

<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <form role="form" action="/orders/regist" method="post">

        <div class="form-group">
            <label th:for="member">주문 회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원 선택</option>
                <option th:each="member : ${allMembers}"
                        th:value="${member.id}"
                        th:text="${member.name}" />
            </select>
        </div>

        <div class="form-group">
            <label th:for="member">상품명</label>
            <select name="productId" id="product" class="form-control">
                <option value="">상품 선택</option>
                <option th:each="product : ${allProducts}"
                        th:value="${product.id}"
                        th:text="${product.name}" />
            </select>
        </div>

        <div class="form-group">
            <label th:for="count">주문 수량</label>
            <input type="number" name="count" id="count" class="form-control" placeholder="주문 수량을 입력해주세요." />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div> <!-- container -->
</body>

</html>
