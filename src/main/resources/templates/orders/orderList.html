<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div>
        <div>
            <form th:object="${searchOption}" class="form-inline">
                <div class="form-group" mb-3>
                    <input type="text" th:field="*{memberName}" class="form-control" placeholder="회원이름" />
                </div>
                <div class="form-group mb-3 mx-sm-1">
                    <select type="text" th:field="*{orderStatus}" class="form-control">
                        <option value="">주문상태</option>
                        <option th:each="orderStatus : ${T(jpa.commerce.domain.OrderStatus).values()}"
                                th:value="${orderStatus}"
                                th:text="${orderStatus}">옵션</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mb-3">검색</button>
            </form>
        </div>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>회원이름</th>
                    <th>상품명</th>
                    <th>주문가격</th>
                    <th>주문수량</th>
                    <th>주문상태</th>
                    <th>주문일시</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.member.name}"></td>

                    <td>
                        <div th:each="orderProduct : ${order.orderProducts}">
                            <span th:text="${orderProduct.product.name}"></span>
                        </div>
                    </td>

                    <td>
                        <div th:each="orderProduct : ${order.orderProducts}">
                            <span th:text="${orderProduct.orderPrice}"></span>
                        </div>
                    </td>

                    <td>
                        <div th:each="orderProduct : ${order.orderProducts}">
                            <span th:text="${orderProduct.count}"></span>
                        </div>
                    </td>

                    <td th:text="${order.orderStatus}"></td>
                    <td th:text="${order.orderDate}"></td>

                    <td>
                        <a href="#" th:href="@{/orders/{id}/edit (id=${order.id})}" class="btn btn-primary" role="button">EDIT</a>
                    </td>

                    <td>
                        <a th:if="${order.orderStatus.name() == 'ORDER'}" href="#"
                           th:href="'javascript:cancel('+${order.id}+')'"
                           class="btn btn-danger">CANCEL</a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- container -->

</body>

<script>
    function cancel(id) {
        var form = document.createElement("form");
        form.setAttribute("method", "post");
        form.setAttribute("action", "/orders/" + id + "/cancel");
        document.body.appendChild(form);
        form.submit();
    }
</script>

</html>
