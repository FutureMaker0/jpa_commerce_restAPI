<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2 th:text="#{list.products}">상품 목록</h2>
    </div>

    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th th:text="#{label.product.name}">상품명</th>
                <th th:text="#{label.product.price}">가격</th>
                <th th:text="#{label.product.stockQuantity}">재고수량</th>
                <th>감독</th>
                <th>배우</th>
                <th>첨부파일(1개)</th>
                <th>이미지파일(N개)</th>
                <th>보기</th>
                <th>편집</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="product : ${allProducts}">
                <td th:text="${product.id}"></td>
                <td th:text="${product.name}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.stockQuantity}"></td>
                <td th:text="${product.director}"></td>
                <td th:text="${product.actor}"></td>
                <td th:text="${product.uploadFile}"></td>
                <td th:text="${product.imageFileList}"></td>
                <td>
                    <a href="#" th:href="@{/products/{id} (id=${product.id})}" class="btn btn-primary" role="button">Detail</a>
                </td>
                <td>
                    <a href="#" th:href="@{/products/{id}/edit (id=${product.id})}" class="btn btn-primary" role="button">Edit</a>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <div th:replace="fragments/footer :: footer" />
</div> <!-- container -->

</body>
</html>
