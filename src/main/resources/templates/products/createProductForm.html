<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
  .fieldError {
    border-color: #bd2130;
    }
</style>

<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader" />

  <div class="py-5 text-center">
    <h2 th:text="#{list.registProduct}">상품 등록</h2>
  </div>

  <form role="form" action="/products/regist" th:object="${concertDataForm}" method="post" enctype="multipart/form-data">

    <div class="form-group">
      <label th:for="name" th:text="#{label.product.name}">상품이름</label>
      <input type="text" th:field="*{name}" class="form-control" placeholder="상품 이름을 입력하세요."
             th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'" />
      <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">상품 이름은 필수 입력값입니다.</p>
    </div>

    <div class="form-group">
      <label th:for="price" th:text="#{label.product.price}">가격</label>
      <input type="text" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요."
             th:class="${#fields.hasErrors('price')}? 'form-control fieldError' : 'form-control'" />
      <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}">올바른 범위의 가격 정보를 입력해주세요.</p>
    </div>

    <div class="form-group">
      <label th:for="stockQuantity" th:text="#{label.product.stockQuantity}">재고수량</label>
      <input type="text" th:field="*{stockQuantity}" class="form-control" placeholder="재고수량을 입력하세요."
             th:class="${#fields.hasErrors('stockQuantity')}? 'form-control fieldError' : 'form-control'" />
      <p th:if="${#fields.hasErrors('stockQuantity')}" th:errors="*{stockQuantity}">올바른 범위 내 재고수량을 입력해주세요.</p>
    </div>

    <div class="form-group">
      <label th:for="director">감독</label>
      <input type="text" th:field="*{director}" class="form-control" placeholder="감독을 입력하세요." />
    </div>

    <div class="form-group">
      <label th:for="actor">배우</label>
      <input type="text" th:field="*{actor}" class="form-control" placeholder="배우를 입력하세요." />
    </div>

    <div class="form-group">
      <label>첨부파일(1개 선택)</label>
      <input type="file" th:field="*{uploadFile}" class="form-control" placeholder="업로드 파일을 1개 선택해주세요." />
    </div>

<!--    <div class="form-group">-->
<!--      <label>이미지(N개 선택)</label>-->
<!--      <input type="file" multiple="multiple" th:field="*{uploadFileList}" class="form-control" placeholder="업로드할 이미지 N개 선택해주세요.">-->
<!--    </div>-->

    <button type="submit" class="btn btn-primary" th:text="#{button.submit}">Submit</button>
  </form>

</div>
</body>

</html>
