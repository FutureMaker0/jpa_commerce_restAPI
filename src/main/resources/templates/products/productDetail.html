<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>

</style>

<body>

<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <div class="py-5 text-center">
        <h2 th:text="#{list.productDetail}">상품 보기</h2>
    </div>

    <form role="form" th:object="${findProduct}">
        <!-- id -->
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label th:for="name" th:text="#{label.product.name}">상품명</label>
            <input type="text" th:field="${findProduct.name}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label th:for="price" th:text="#{label.product.price}">가격</label>
            <input type="text" th:field="${findProduct.price}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label th:for="stockQuantity" th:text="#{label.product.stockQuantity}">재고수량</label>
            <input type="text" th:field="${findProduct.stockQuantity}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label th:for="director">감독</label>
            <input type="text" th:field="${findProduct.director}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label th:for="actor">배우</label>
            <input type="text" th:field="${findProduct.actor}" class="form-control" readonly />
        </div>

        <div class="form-group">
            <label th:for="uploadFile">첨부파일</label>
            <a th:if="${findProduct.uploadFile}"
               th:href="|/download/${findProduct.id}|"
               th:text="${findProduct.getUploadFile().getUploadFileName()}"></a><br/>
        </div>

    </form>
</div>

</body>
</html>
